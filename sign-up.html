<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Demo</title>
<style>
  .popOutBox {
    display: none;
    position: fixed;
    width: 300px;
    padding: 20px;
    background: white;
    border: 1px solid #000000;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .container {
    position: relative;
    padding: 20px;
  }
  .buttonstyle{
    border: 5px solid #000000;
    width: 600px;
    height: 200px;
    font-size: 50px;
    background-color: lightblue;
    margin: 10px;
    color: white;
  }
</style>
</head>
<body>
<table >
  <tr>
    <td>
      <div class="SignUpContainer">
        <button id="SignUpBtn" class="buttonstyle">Sign Up</button>
        <div class="popOutBox" id="signupInfo">
          <h2>Sign Up</h2>
          <p>Enter your details below.</p>
          <input type="text" placeholder="Name"><br>
          <input type="email" placeholder="Email"><br>
          <input type="password" placeholder="Password"><br>
          <button type="submit">Submit</button>
        </div>
      </div>
    </td>
    <td>
      <div class="SignInContainer">
        <button id="SignInBtn" class="buttonstyle">Sign In</button>
        <div class="popOutBox" id="signinInfo">
          <h2>Sign In</h2>
          <p>Enter your details below.</p>
          <input type="email" placeholder="Email"><br>
          <input type="password" placeholder="Password"><br>
          <button type="submit">Submit</button>
        </div>
      </div>
    </td>
    <td>
      <div class="TakeQuizContainer">
        <button id="TakeQuizBtn" class="buttonstyle">Take Quiz</button>
      </div>
    </td>
  </tr>
</table>

<script>
  function toggleVisibility(id) {
    var info = document.getElementById(id);
    if (info.style.display === 'block') {
      info.style.display = 'none';
    } else {
      info.style.display = 'block';
    }
  }

  document.getElementById('SignUpBtn').onclick = function() {
    toggleVisibility('signupInfo');
  };

  document.getElementById('SignInBtn').onclick = function() {
    toggleVisibility('signinInfo');
  };
  document.getElementById('TakeQuizBtn').onclick = function() {
    alert("Ready to start the quiz?");
  };
</script>
</body>
</html>
